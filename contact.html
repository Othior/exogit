<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.min.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="nav-bar_link">Home</a>
      <h1>Exo Git</h1>
      <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Logo git">
      </div>
      <h2>Git your life</h2>
    </header>
    <section class="contenu_contact">
      <section class="text_contenu_contact">
        <h1>Vous avez un projet on vous le réalise</h1>
      </section>
      <form class="formulaire_contact" action="">
        <section class="input_nom">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom">
        </section>
        <section class="input_prenom">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom">
        </section>
        <section class="input_email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </section>
        <section class="input_message">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </section>
        <button type="submit">Valider</button>
      </form>
    </section>
  </body>
</html>
